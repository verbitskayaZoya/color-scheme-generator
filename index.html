<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title> Color palette </title>
    </head>
    <body>
        <div class="container">
            <h1> Color palette </h1>
            <fieldset class="inputs-container">
                <legend> Choose a color, a number and a scheme </legend>
                <div class="input-clr-container">
                    <input
                        type="color"
                        id="input-pickedClr"
                        name="selectedClr"
                        value="#5784CB"
                        class="input-clr"
                    /> 
                    <label for="input-pickedClr" class="hidden-label"> Choose your color </label>
                </div>
                
                <div class="input-range-container">
                    <output class="output"> 5 colors </output>
                    <input type="range" id="input-clrs-range" class="input-range" min="3" max="7"> 
                    <label for="input-clrs-range" class="hidden-label">Choose from 3 to 7 numbers </label>   
                </div>  
<!-- ? I've created a custom select element because I didn't like how the built-in looked and it was impossible to style it. 
? But now I need to make it accessible, is it possible to do through ARIA and roles?   -->
                <div class="select-custom-container" id="drop-down-custom-container">
                    <div class="select-custom-btn-container">
                        <button class="select-custom-btn" id="btn-scheme"> Monochrome </button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 21 21"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m14.5 8.5l-4 4l-4-4"/></svg>
                    </div>
                    <ul class="select-custom-options-container hidden-display" id="options-container" >
                        <!-- Options are rendered dynamically in js -->
                    </ul>
                </div>   
                <button id="btn-generate-clrs" class="cta-btn"> Get color scheme </button>
            </fieldset>
           
            <main id="clrs-container" class="clrs-container">
                <!-- Colors are rendered dynamically in JS -->
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
